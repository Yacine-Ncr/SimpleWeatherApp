<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="wApp.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Simple Weather App</title>
	</head>
	<body>
		<h2>WEATHER APPLICATION</h2>
		<div class="card">
			<div class="search">
				<input
					id="input"
					type="text"
					placeholder="Enter city name..."
					spellcheck="false" />
				<button class="btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
			<div class="error"><p>Invalid city name, try again.</p></div>
			<div class="weather-info">
				<div class="weather-icon">
					<img id="weatherIcon" src="/weather02-512.webp" />
				</div>
				<div class="temperature">21Â°C</div>
				<div class="city-name">London</div>
				<div class="humidityAndWind">
					<div class="humidity">
						<div class="minoricon">
							<span><i class="fa-solid fa-droplet"></i></span>
						</div>
						<div class="titleandvalue">
							<div class="value" id="humidity">65%</div>
							<div class="title">Humidity</div>
						</div>
					</div>
					<div class="Speed">
						<div class="minoricon">
							<span>
								<i class="fa-solid fa-wind"></i>
							</span>
						</div>
						<div class="titleandvalue">
							<div class="value" id="speed">4.08 km/h</div>
							<div class="title">Wind speed</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="wApp.js"></script>
	</body>
</html>
